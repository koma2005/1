<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ–Ω—å –†–æ–∂–¥–µ–Ω–∏—è! üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #af42c5, #814674);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Comic Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #8e3c91;
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 0 #fff;
        }

        .input-group {
            position: relative;
            margin: 25px 0;
        }

        input {
            font-size: 1.2em;
            padding: 15px 30px;
            border: 3px solid #ff69b4;
            border-radius: 30px;
            width: 150px;
            text-align: center;
            background: #fff0f5;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px #9c2db8;
        }

        button {
            background: linear-gradient(45deg, #963789, #96215f);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Pacifico', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background: #e8cdee;
            border-radius: 15px;
            position: relative;
        }

        .birthday-text {
            color: #831a91;
            font-size: 1.2em;
            margin: 10px 0;
            animation: slideIn 0.5s ease-out;
            padding: 8px;
            border-left: 4px solid #8a1a84;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .error {
            color: #ff0000;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÇ –ù–∞–ø–∏—à–∏ –ª—é–±–æ–µ —á–∏—Å–ª–æ)üéà</h1>
        <div class="input-group">
            <input type="number" id="numberInput" min="1" value="1" placeholder="–¶–∏—Ñ—Ä–∞">
        </div>
        <button onclick="generateText()">–ù–∞–∂–º–∏ –º–µ–Ω—è üéâ</button>
        <div class="error" id="errorMessage">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏ —Ü–∏—Ñ–æ—Ä–∫—É –ø–æ–º–µ–Ω—å—à–µ)</div>
        <div id="output"></div>
    </div>

    <script>
        async function generateText() {
            const count = parseInt(document.getElementById('numberInput').value);
            const outputDiv = document.getElementById('output');
            const errorDiv = document.getElementById('errorMessage');
            const button = document.querySelector('button');
            
            outputDiv.innerHTML = '';
            errorDiv.style.display = 'none';

            if (isNaN(count) || count < 1 || count > 1000) {
                errorDiv.style.display = 'block';
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
            button.disabled = true;
            button.style.opacity = '0.7';
            button.innerText = '–ü–æ–≥–Ω–∞–ª–∏';

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }

            // –°–æ–∑–¥–∞–µ–º –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            for (let i = 0; i < count; i++) {
                await new Promise(resolve => setTimeout(resolve, 200)); // –ó–∞–¥–µ—Ä–∂–∫–∞ 200 –º—Å
                const p = document.createElement('div');
                p.className = 'birthday-text';
                p.innerHTML = `üéâ –° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –º–∏–ª–∞—à–∫–∞! (${i + 1})`;
                outputDiv.appendChild(p);
            }

            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            button.disabled = false;
            button.style.opacity = '1';
            button.innerText = '–£—Ä–∞! –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è üéâ';
        }
    </script>
</body>
</html>
